spring.application.name=api-gateway
server.port=${PORT:8790}

# Disable Eureka Client for direct routing
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Disable Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=false

# JWT Configuration
jwt.secret=${JWT_SECRET:zEseNVzJiNEFsxOKygzayk4hHjSp2UJMzHMwSjWWfqE=}

# Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8095
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=wallet-service
spring.cloud.gateway.routes[1].uri=http://localhost:8000
spring.cloud.gateway.routes[1].predicates[0]=Path=/wallet/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=trading-service
spring.cloud.gateway.routes[2].uri=http://localhost:8001
spring.cloud.gateway.routes[2].predicates[0]=Path=/trading/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000,http://localhost:3001
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always