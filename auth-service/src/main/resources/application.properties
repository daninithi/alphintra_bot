spring.application.name=auth
server.port=${PORT:8095}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/alphintra_auth}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:alphintra}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:alphintra123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret=${JWT_SECRET:zEseNVzJiNEFsxOKygzayk4hHjSp2UJMzHMwSjWWfqE=}
jwt.expiration=86400000

# Application Configuration
app.frontend.base-url=${FRONTEND_URL:http://localhost:3000}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always